<!DOCTYPE html>
<html>
<head>
    <title>Live Face Feed</title>
    <style>
        #video-container {
            position: relative;
            width: 720px;
        }

        #video {
            width: 100%;
            display: block;
        }

        .face-rect {
            position: absolute;
            border: 2px solid magenta;
            background-color: rgba(255, 0, 255, 0.2);
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>Live Face Detection</h1>
    <div id="video-container">
        <img id="video" src="{{ url_for('video_feed') }}" alt="Video Feed">
    </div>
    <script src="{{ url_for('static', filename='js/faces.js') }}"></script>
</body>
</html>
